<sp-card>
  <sp-card-header>
    <sp-card-header-heading>{{ options.title }}</sp-card-header-heading>
    <sp-card-header-subheading *ngIf="options.subTitle">{{
      options.subTitle
    }}</sp-card-header-subheading>

    <sp-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </sp-card-header-actions>
  </sp-card-header>

  <sp-card-content class="card-content">
    <sp-recent-sales-widget-table
      [data]="tableData"
      [columns]="tableOptions?.columns"
      [pageSize]="tableOptions?.pageSize"
    ></sp-recent-sales-widget-table>

    <div class="content">
      <canvas
        *ngIf="chartData"
        [datasets]="chartData.datasets"
        [labels]="chartData.labels"
        [legend]="false"
        [options]="chartOptions"
        baseChart
        chartType="line"
      >
      </canvas>
    </div>
  </sp-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon> settings</mat-icon>
      <span> Settings </span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon> more</mat-icon>
      <span> More Info </span>
    </button>
    <button mat-menu-item>
      <mat-icon> remove_circle</mat-icon>
      <span> Remove Widget </span>
    </button>
  </mat-menu>

  <sp-loading-overlay [isLoading]="isLoading"></sp-loading-overlay>
</sp-card>
