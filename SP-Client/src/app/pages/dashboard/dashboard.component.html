<sp-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">
  <!-- FIRST ROW -->
  <div
    fxFlex="noshrink"
    fxLayout="column"
    [fxLayoutGap]="gap"
    fxLayout.gt-lg="row"
  >
    <div
      fxLayout="column"
      [fxLayoutGap]="gap"
      [fxFlex]="col(2)"
      fxLayout.gt-sm="row"
    >
      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sp-bar-chart-widget
          class="widget route-animations-elements"
          [data]="salesData$ | async"
          [options]="totalSalesOptions"
        ></sp-bar-chart-widget>
      </div>

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sp-line-chart-widget
          class="widget route-animations-elements"
          [data]="visitsData$ | async"
          [options]="totalVisitsOptions"
        ></sp-line-chart-widget>
      </div>
    </div>

    <div
      fxLayout="column"
      [fxLayoutGap]="gap"
      [fxFlex]="col(2)"
      fxLayout.gt-sm="row"
    >
      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sp-line-chart-widget
          class="route-animations-elements"
          [data]="clicksData$ | async"
          [options]="totalClicksOptions"
        ></sp-line-chart-widget>
      </div>

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sp-line-chart-widget
          class="route-animations-elements"
          [data]="conversionsData$ | async"
          [options]="conversionsOptions"
        ></sp-line-chart-widget>
      </div>
    </div>
  </div>
  <!-- END FIRST ROW -->

  <div
    fxFlex="noshrink"
    fxLayout="column"
    [fxLayoutGap]="gap"
    fxLayout.gt-lg="row"
  >
    <div
      fxLayout="column"
      [fxLayoutGap]="gap"
      [fxFlex]="col(2)"
      fxLayout.gt-sm="row"
    >
      <div fxFlex="grow">
        <sp-audience-overview-widget
          class="route-animations-elements"
          [options]="audienceOverviewOptions"
        ></sp-audience-overview-widget>
      </div>
    </div>

    <div
      fxLayout="column"
      [fxLayoutGap]="gap"
      [fxFlex]="col(2)"
      fxLayout.gt-sm="row"
    >
      <div
        [fxFlex.gt-sm]="col(2)"
        [fxLayoutGap]="gap"
        fxFlex="grow"
        fxLayout="column"
      >
        <sp-sales-summary-widget
          [data]="salesSummaryData$ | async"
          [options]="salesSummaryOptions"
          class="fullheight"
        ></sp-sales-summary-widget>

        <sp-quick-info-widget
          class="route-animations-elements"
          fxFlex="grow"
          [value]="itemBatchCount"
          label="Item(s)"
          [background]="'#009688'"
          color="white"
          icon="format_paint"
        ></sp-quick-info-widget>
      </div>

      <sp-realtime-users-widget
        [data$]="realtimeUsersData$"
        [fxFlex.gt-sm]="col(2)"
        [pages$]="realtimeUsersPages$"
        fxFlex="grow"
      ></sp-realtime-users-widget>
    </div>
  </div>

  <div
    [fxLayoutGap]="gap"
    fxFlex="noshrink"
    fxLayout="column"
    fxLayout.gt-lg="row"
  >
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">
      <sp-advanced-pie-chart-widget
        class="route-animations-elements"
        [data]="advancedPieChartData$ | async"
        [options]="advancedPieChartOptions"
      ></sp-advanced-pie-chart-widget>

      <div [fxLayoutGap]="gap" fxLayout="column" fxLayout.gt-sm="row">
        <sp-donut-chart-widget
          [data]="top5CategoriesData$ | async"
          [options]="top5CategoriesOptions"
          [fxFlex]="col(2)"
          class="route-animations-elements"
        ></sp-donut-chart-widget>

        <div [fxFlex]="col(2)">
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/img/avatars/1.jpg" />
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct
                spitz breeds of dog from Japan. A small, agile dog that copes
                very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <sp-market-widget></sp-market-widget>
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">
      <div fxFlex="grow" class="route-animations-elements">
        <sp-recent-sales-widget
          [options]="recentSalesOptions"
          [chartData]="recentSalesData$ | async"
          [tableOptions]="recentSalesTableOptions"
          [tableData]="recentSalesTableData$ | async"
        ></sp-recent-sales-widget>
      </div>
    </div>
  </div>
</sp-page>
